<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Sign-In | Admin</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>

   <div class="login-box" >
    <div class="title">
        <span><a style="cursor: default;">C <b>L I N K </b>S</a></span>
    </div>
    <h5>Admin Login</h5><a class="close" href="{% url 'index' %}"><i class="fas fa-times"></i></a>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>

        {% if messages %}
            {% for message in messages %}
             <div class="error_message">
                <p>{{ message }} Please check your password and username and try again.</p>
             </div>
            {% endfor %}
        {% endif %}
<center>
      <button type="submit">Submit</button></center>
    </form>
  </div>

</body>
</html>
